map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

upstream unifi {
    server 192.168.1.243:8443;
}

server {
    listen 80;
    server_name unifi.powers.jordanpowers.net;    

    location / {
        return 301 https://$host$request_uri;
    }
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

}

server {
    listen 443 ssl;
    server_name unifi.powers.jordanpowers.net;

    charset utf-8;
    
    ssl_certificate /etc/letsencrypt/live/powers.myq-see.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/powers.myq-see.com/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass https://unifi;
    }

    location /wss {
        proxy_pass https://unifi/wss;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}